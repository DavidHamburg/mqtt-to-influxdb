settings:
  influxdb:
    user: iot
    password: mqtt
    database: iot
bedroom_tv:
  - topic: "stat/bedroom/POWER"
    description: ""
    measurements:
      - name: "plug_bed_room_tv"
        fields:
          - name: "state"
            value: true
            match: "on"
            data-type: bool
            json-field: state
          - name: "battery"
            data-type: int
            json-field: battery.value
