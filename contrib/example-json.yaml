settings:
  influxdb:
    host: 127.0.0.1
    port: 8086
    user: iot
    password: mqtt
  broker:
    ip: 127.0.0.1
    port: 1883
bedroom_tv:
  - topic: "stat/bedroom/POWER"
    description: ""
    measurements:
      - name: "plug_bed_room_tv"
        fields:
          - name: "state"
            value: true
            match: "on"
            data-type: bool
            json-field: state
          - name: "battery"
            data-type: int
            json-field: battery.value
