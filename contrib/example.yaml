settings:
  influxdb:
    database: iot
    user: iot
    password: mqtt
bedroom_tv:
  - topic: "stat/bedroom/POWER"
    description: ""
    measurements:
      - name: "plug_bed_room_tv"
        fields:
          - name: "state"
            value: true
            match: "on"
            data-type: bool
          - name: "state"
            value: false
            match: "OFF"
            ignore-case: false
            data-type: bool
